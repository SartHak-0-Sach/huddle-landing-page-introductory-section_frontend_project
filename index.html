<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="Hudddle">
  </header>

  <main>
    <section class="hero">
      <figure>
        <img class="illustration" src="./images/illustration-mockups.svg" alt="hero">
      </figure>
      
      <article>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>Register</button>
      </article>
    </section>
    
    <section class="social">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i> 
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="#">Mygaverse</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/dd0e3d7bad.js" crossorigin="anonymous"></script>
</body>
</html>
